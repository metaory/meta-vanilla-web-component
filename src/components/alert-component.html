<template>
  <div>
    <strong>Alert!</strong>
    <span onclick="this.parentElement.style.display='none';">&times;</span> 
  </div>
</template>

<style>
strong {
  color: white;
}
div {
  opacity: 0.8;
  display: none;
  position: fixed;
  z-index: 1;
  bottom: 0px;
  width: auto;
  padding: 1rem 4rem 1rem 1rem;
  font-size: 1.5rem;
  color: black;
  align-items: center;
  background-color: var(--brand);
  box-shadow: var(--dark-grey) -4px -2px 6px;
}

span {
  margin-left: 15px;
  position: absolute;
  right: 1rem;
  color: white; 
  font-weight: bold;
  float: right;
  font-size: 3rem;
  line-height: 20px;
  cursor: pointer;
}

span:hover {
  color: var(--accent);
}
</style>

<script>
const $alert = document.querySelector('alert-component')

export default {
  name: 'alert-component',
  // onClick() { },
  show(text, color) {
    const $$alert = $alert.shadowRoot.querySelector('div')
    const $$text = $alert.shadowRoot.querySelector('strong')
    $$text.innerText = text
    $$alert.style.backgroundColor = color
    $$alert.style.display = 'grid'
    setTimeout(() => {
      $$alert.style.display = 'none'
    }, 2000)
  }
}
</script>
